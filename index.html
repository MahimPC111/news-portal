<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/12a6c8b7f4.js" crossorigin="anonymous"></script>
</head>

<body class="container bg-light">

    <!-- Navbar section  -->

    <header class="container">
        <nav class="navbar navbar-expand-lg fw-semibold">
            <div class="container-fluid">
                <a class="navbar-brand fs-5" href="#"><span class="bg-success rounded px-2 py-1">24/7</span>
                    <span class="text-success">News</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup1" aria-controls="navbarNavAltMarkup1" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNavAltMarkup1">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="">News</a>
                        <a id="blog" class="nav-link" href="blog.html">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- HR sectionc -->

    <section>
        <hr>
    </section>
    <main>


        <!-- Headline section  -->

        <section class="my-3">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-around" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <button id="btn-home" class="border-0 fw-semibold bg-light text-black-50">Home</button>
                            <button id="btn-breaking-news" class="border-0 fw-semibold bg-light text-black-50">Breaking
                                news</button>
                            <button id="btn-regular-news" class="border-0 fw-semibold bg-light text-black-50">Regular
                                news</button>
                            <button id="btn-internationl-news"
                                class="border-0 fw-semibold bg-light text-black-50">Internationl
                                news</button>
                            <button id="btn-sports" class="border-0 fw-semibold bg-light text-black-50">Sports</button>
                            <button id="btn-entertainment"
                                class="border-0 fw-semibold bg-light text-black-50">Entertainment</button>
                            <button id="btn-culture"
                                class="border-0 fw-semibold bg-light text-black-50">Culture</button>
                            <button id="btn-arts" class="border-0 fw-semibold bg-light text-black-50">Arts</button>
                            <button id="btn-all-news" class="border-0 fw-semibold bg-light text-black-50">All
                                news</button>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <!-- News count section -->

        <section class="my-3">
            <div id="total-news-count" class="w-100 rounded border h-25 bg-white px-2 py-3">

            </div>
        </section>

        <section class="d-flex justify-content-between">
            <div class="fw-semibold ">
                <label>Sort By View: </label>
                <select class="rounded text-black-50">
                    <option>Default</option>
                </select>
            </div>
            <div>
                <button class="btn btn-outline-primary">Todayâ€™s Pick</button>
                <button class="btn btn-outline-primary">Trending</button>
            </div>
        </section>

        <!-- Spinner section -->

        <section id="spinner" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- News section  -->

        <section id="news-container" class="container">

        </section>

        <!-- Modal section -->

        <section>
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-detail" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
